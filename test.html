<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Icon Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        height: 100vh;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .whatsapp-float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
        background-color: #25d366;
        border-radius: 50px;
        text-align: center;

        box-shadow: 2px 2px 3px #999;
        z-index: 100;
      }
      .whatsapp-float img {
        width: 100%;
        height: 100%;
      }
      .whatsapp-float a {
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>Feel free to reach out to us via WhatsApp for any inquiries.</p>
    </div>

    <div class="whatsapp-float">
      <a href="https://wa.me/1234567890" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" />
      </a>
    </div>
  </body>
</html>
